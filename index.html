<html lang="en" dir="ltr">

   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
   <title>Beep Boop</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:70px">Beep <span style="color:pink">Boop</span></h1>
      </div>
    </div>

        <div class="jumbotron">

          <div class="form-group">
            <label for="user-input">Number:</label>
            <input class="form-control" id="user-input" type="number" placeholder="Enter your number here.">

        <div id="display-field">
        </div>
      </div>
